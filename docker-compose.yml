version: '3.9'
services:
  backend:
    build: ./backend
    command: npm run start
    environment:
      - PORT=5000
      - CLIENT_ORIGIN=http://localhost:5173
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - CONTACT_INBOX=${CONTACT_INBOX}
    ports:
      - '5000:5000'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    environment:
      - VITE_API_BASE_URL=http://backend:5000
    ports:
      - '5173:5173'
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

networks:
  default:
    name: portfolio-network
